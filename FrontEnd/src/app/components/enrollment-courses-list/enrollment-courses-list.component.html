<div class="main-wrapper">
  <div class="header">
    <h1 class="title" > Cursos matriculados</h1>
  </div>
  <table class="table-list">
    <tr >
      <th>
        Codigo
      </th>
      <th>
        Nombre
      </th>
      <th>
        Profesor
      </th>
    </tr>
    <tr *ngFor="let course of enrollmentCourses">
      <td>
        {{course.course_id}}
      </td>
      <td>
        {{course.course_details.course_name}}
      </td>
      <td >
        {{course.course_details.teacher_details.teacher_full_name}}
      </td>

    </tr>
  </table>

</div>
