<div class="main-wrapper">
  <div class="header">
    <h1 class="title" > Cursos acargo</h1>
  </div>
  <table class="table-list">
    <tr >
      <th>
        Codigo
      </th>
      <th>
        Nombre
      </th>
      <th>
        Creditos
      </th>
    </tr>
    <tr *ngFor="let course of teacherCourses">
      <td>
        {{course.course_id}}
      </td>
      <td>
        {{course.course_name}}
      </td>
      <td >
        {{course.amount_credits}}
      </td>

    </tr>
  </table>

</div>
